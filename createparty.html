<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/styles.css">
  <title>politico!</title>
</head>
<body>
  <center>
        <form action="action">
                <div class="container">
                  <h1>Welcome To Politico</h1>
                  <p>Create A Political Party</p>
        
                  <label for="name"><b>Party Name:</b></label>
                  <input type="text" placeholder="Enter Party Name" name="name" required>
        
                  <br>
                  <br>
              
                  <label for="email"><b>Party Leader:</b></label>
                  <input type="text" placeholder="Enter Party Leader" name="leader" required>
        
                  <br>
                  <br>
        
                  <label for="psw"><b>Party Slogan:</b></label>
                  <input type="text" placeholder="Enter party slogan" name="slogan" required>
        
                  <br>
                  <br>

              
                  <button type="submit" class="party">Create Political Party</button>
                </div>
            </form>
  </center>

</body>
</html>
